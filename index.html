<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles.css" />
    <link rel="icon" href="./resources/notepad.png" />
    <title>Notepad</title>
  </head>
  <body>
    <div class="parent">
      <nav>
        <div class="logo-img">
          <img src="./resources/notepad-icon.svg" alt="logo" />
        </div>
        <div class="titleName"><span>Simple Note</span></div>
      </nav>

      <main class="container">
        <aside class="notes-list">
          <button id="add-note">
            <img src="./resources/add-note.svg" />
          </button>
          <div class="list">
            <div class="list1 common">
              <input class="input-box" value="Note-0" /><button
                class="select-note"
                id="0"
              >
                <img src="./resources/edit-icon.svg" alt="edit" />
              </button>
            </div>
          </div>
        </aside>
        <section class="editor-container">
          <div
            class="editor"
            id="editorId"
            contenteditable="true"
            data-text="Enter text here"
          ></div>
          <aside class="tool-bar">
            <div class="all-buttons">
              <div class="bold-div">
                <img src="./resources/bold-icon.svg" alt="" />
              </div>
              <div class="underline-div">
                <img src="./resources/underline-icon.svg" alt="" />
              </div>
              <div class="copy-div">
                <img src="./resources/copy-text-icon.svg" alt="" />
              </div>
              <div class="save-div">
                <img src="./resources/save-icon.svg" alt="" />
              </div>
            </div>
          </aside>
        </section>
      </main>
      <footer id="made-by">
        Made with <span>♥</span> by
        <a
          class="linkedIn"
          href="https://www.linkedin.com/in/nitish-kumar-verma-3840a8188/"
          target="”_blank”"
          >Nitish</a
        >,
        <a
          class="linkedIn"
          href="https://www.linkedin.com/in/mohit-bhatt-079202208/"
          target="”_blank”"
          >Mohit</a
        >
        and
        <a
          class="linkedIn"
          href="https://www.linkedin.com/in/paryank-namdeo-a55880194/"
          target="”_blank”"
          >Paryank</a
        >
      </footer>
    </div>

    <script type="module" src="./src/index.js"></script>
    <script type="module" src="./src/addNote.js"></script>
  </body>
</html>
